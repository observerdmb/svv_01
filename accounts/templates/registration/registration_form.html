{% extends 'base.html' %}
{% load static %}
{% block content %}
    <h1>Регистрация</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label_tag }}{{field}}</p>
        {% endfor %}
        <input type="submit" name="reg_form" value="Зарегистрировать">
    </form>
{% endblock %}
